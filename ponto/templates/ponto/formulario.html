{% extends "base.html" %}
{% load static %}

<title>Formul치rio de Cadastro adriano</title>

{% block content %}
<link rel="stylesheet" href="{% static 'css/formulario.css' %}" />

<div class="container">
    <div class="form-container">
        <h2 class="text-center text-dark mb-4">Cadastro de Usu치rio</h2>
        
        <form method="post">
            {% csrf_token %}

            {% if mensagem %}
                <div class="alert alert-info">{{ mensagem }}</div>
            {% endif %}

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <div class="botao-group">
                    <input maxlength="14" minlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF"
                        value ="{{ colaborador.cpf|default:'' }}"  required autofocus>
                    <button class="botao" type="submit" name="buscar">游댌</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome completo"
                    value="{{ colaborador.nome|default:'' }}" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="lider" class="form-label">L칤der</label>
                    <select name="lider" id="lider" class="form-select">
                        <option value="">-- Selecione --</option>
                        {% for l in lideres %}
                            <option value="{{ l.id }}" {% if colaborador.lider.id == l.id %}selected{% endif %}>
                                {{ l }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="is_active" class="form-label">Status</label>
                    <select name="is_active" id="is_active" class="form-select">
                        <option value="ativo" {% if colaborador and colaborador.is_active %}selected{% endif %}>Ativo</option>
                        <option value="inativo" {% if colaborador and not colaborador.is_active %}selected{% endif %}>Inativo</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" name="cadastrar" class="btn btn-success">Cadastrar</button>
                <button type="submit" name="editar" class="btn btn-warning">Editar</button>
            </div>

            {% if colaborador %}
                <a href="/etiqueta/?nome={{ colaborador.nome|urlencode }}&cpf={{ colaborador.cpf|urlencode }}" 
                    target="_blank" 
                    class="btn btn-primary btn-etiqueta">
                    ETIQUETA
                </a>
            {% endif %}

        </form>
    </div>
</div>

<script>
  const cpfInput = document.getElementById('cpf');
  const pontoForm = document.getElementById('pontoForm');

  cpfInput.addEventListener('input', function (e) {
    let value = e.target.value;

    // Remove tudo que n칚o for n칰mero
    value = value.replace(/\D/g, '');

    // Limita a 11 d칤gitos
    value = value.substring(0, 11);

    // Aplica m치scara
    if (value.length > 9) {
      value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{0,2}).*/, '$1.$2.$3-$4');
    } else if (value.length > 6) {
      value = value.replace(/^(\d{3})(\d{3})(\d{0,3}).*/, '$1.$2.$3');
    } else if (value.length > 3) {
      value = value.replace(/^(\d{3})(\d{0,3}).*/, '$1.$2');
    }

    e.target.value = value;

    // Envia automaticamente ao completar CPF (com m치scara)
    if (value.length === 14) {
      pontoForm.submit();
    }
  });

  // Oculta mensagens ap칩s o tempo determinado
  window.addEventListener('DOMContentLoaded', function () {
    const mensagens = document.querySelectorAll('.messages p');

    mensagens.forEach((msg) => {
      // Verifica se a mensagem 칠 de erro
      const isErro = msg.classList.contains('erro');
      const tempo = isErro ? 3000 : 1000;  // 3 segundos para erro, 1 segundo para sucesso

      // Esconde a mensagem ap칩s o tempo definido
      setTimeout(() => {
        msg.style.display = 'none';
      }, tempo);
    });
  });
</script>

{% endblock %}
