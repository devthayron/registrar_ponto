{% extends "base.html" %} {% load static %} {% block title %}Login | Registro de
Ponto{% endblock %} {% block content %}
<div class="login-container">
  <div class="login-header">
    <img src="{% static 'img/logo.png' %}" alt="Logo do Sistema" class="logo" />

    <h1>Controle de Registro</h1>
  </div>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <p style="color: red">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form
    method="post"
    class="login-form"
    aria-label="Formulário de Login"
    autocomplete="off"
  >
    {% csrf_token %}

    <label for="username">Usuário</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      placeholder="Digite seu usuário"
      autofocus
    />

    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      placeholder="Digite sua senha"
    />

    <button type="submit">Entrar</button>
  </form>

  <div class="login-footer">
    <span>Versão 1.0</span>
  </div>

  <script src="script.js"></script>

  {% endblock %}
</div>
